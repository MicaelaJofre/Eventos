<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  logo redes -->
    <link href="https://icons8.com/icon/118497/facebook-nuevo">
    <!--  bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header class="container-fluid headerSignUp">
        <!-- nav -->
        <nav class="nav d-flex justify-content-around flex-wrap">
            <div class="nav__logo d-flex justify-content-center align-items-center">
                <a href="../index.html" class="nav__textLogo d-flex"><img src="../imagenes/logoCasamientoSin.png"
                        alt="logo Dreamed Day" class="nav__img">
                    <h1>Dreamed Day</h1>
                </a>
            </div>
            <label id="icon" class="icon">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav__ul d-flex flex-wrap align-items-center justify-content-between">
                <li class="nav__li"><a href="../index.html#detailsSections">Servicios</a></li>
                <li class="nav__li"><a href="../index.html#myWeddingSections">Mi casamiento</a></li>
                <li class="nav__li"><a href="../secciones/login.html">Accedé</a></li>
                <li class="nav__li"><a href="#">Registrarse</a></li>
                <li class="nav__li"><a href="../index.html#contactoSections">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="signupMain">
        <!-- formulario -->
        <section class="signup-form container">
            <form id="formSingUP" class="formSingUP" action="/user/signup" method="POST">
                <h2>Registrate</h2>
                <hr>
                <!-- show js -->
                <p class="show" id="show"></p>
                <!-- input -->
                <article class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Nombre de usuario" required="required">
                    </div>
                </article>
                <article class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Correo electrónico" required="required">
                    </div>
                </article>
                <article class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Contraseña" required="required">
                    </div>
                </article>
                <article class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                                <i class="fa fa-check"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirmar contraseña" required="required">
                    </div>
                </article>
                <!-- checkbox -->
                <article class="form-group">
                    <label class="form-check-label"><input type="checkbox" required="required"> I accept the
                        <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </article>
                <!-- boton -->
                <article class="form-group">
                    <button type="submit" id="btnSingUP" class="btn btn-primary btn-lg">Registrate</button>
                </article>

            </form>
        </section>
    </main>
    <!-- footer -->
    <footer class="container-fluid mt-0 footer">
        <section class="infoNetworksPayments d-flex justify-content-around flex-wrap">
            <!-- informacion -->
            <article class="info">
                <p class="info__p text-center text-md-start">Información</p>
                <a href="#" class="info__text">
                    <p class="info__link text-center text-md-start">Política de privacidad</p>
                </a>
                <a href="../secciones/tarifas.html" class="info__text">
                    <p class="info__link text-center text-md-start">Tarifas</p>
                </a>
                <a href="#" class="info__text">
                    <p class="info__link text-center text-md-start">Política de cookies</p>
                </a>
                <a href="#" class="info__text">
                    <p class="info__link text-center text-md-start">Condiciones legales</p>
                </a>
            </article>
            <!-- redes -->
            <article class="networks text-center">
                <p class="networks__p">Redes sociales</p>
                <img class="networks__img" src="https://img.icons8.com/color/48/000000/facebook-new.png" />
                <img class="networks__img" src="https://img.icons8.com/color/48/000000/twitter-circled.png" />
                <img class="networks__img" src="https://img.icons8.com/color/48/000000/pinterest--v1.png" />
                <img class="networks__img" src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" />
            </article>
            <!-- formas de pago -->
            <article class="payments text-center">
                <p class="payments__p">Formas de pago</p>
                <img class="payments__img" src="https://img.icons8.com/color/48/000000/cash-app.png" />
                <img class="payments__img" src="https://img.icons8.com/color/48/000000/visa.png" />
                <img class="payments__img" src="https://img.icons8.com/color/48/000000/mercado-pago.png" />
            </article>
        </section>
        <!-- copy y pie -->
        <section class="footerText d-flex justify-content-center align-items-center">
            <img src="../imagenes/logoCasamientoSin.png" alt="logo Dreamed Day" class="footerText__img">
            <p class="footerText__copy">&copy;2021 Dreamed Day.com</p>
        </section>
    </footer>
    <!--  Entregas de desafios: -->
    <script src="../js/singUp.js"></script>
    <script src="../js/navegador.js"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/50ed5235e7.js" crossorigin="anonymous"></script>
</body>

</html>
